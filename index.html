<body>
<h1> Yahtzee </h1>

<script language="JavaScript">
<!--
var v = new Array(0,0,0,0,0);
var h = new Array(false,false,false,false,false);
var rolls=0;
var f = new Array(0,0,0,0,0,0,0)

function roll()
{

rolls++;

for(var i=1;i<=6;i++){f[i]=0;}

for(var i=0;i<5;i++){
if(!h[i]){
var d = document.getElementById("d"+i);
v[i] = Math.floor(6*Math.random())+1;
d.src="pix/dice"+v[i]+".gif";
}
f[v[i]]++;
}
}

function src(X)
{
var t = document.getElementById("s"+X);
t.innerHTML = X*f[X];
}

function hold(x)
{
var t = document.getElementById("d"+x);
h[x]=!h[x];
if(h[x])t.src="pix/diceX"+v[x]+".gif";
else t.src="pix/dice"+v[x]+".gif";
}

//-->
</script>
<div class = "a">
<img id="d0" onClick="hold(0)" src="pix/dice0.gif">
<img id="d1" onClick="hold(1)" src="pix/dice0.gif">
<img id="d2" onClick="hold(2)" src="pix/dice0.gif">
<img id="d3" onClick="hold(3)" src="pix/dice0.gif">
<img id="d4" onClick="hold(4)" src="pix/dice0.gif">
</div>
<table class = "a">
<tr><td class = "a"> 1's </td><td class="b" id="s1"
onMouseOver="src(1)" onMouseOut="clr(1)"></td><td rowspan="5"> </td><td class = "c" rowspan="5">
<button onclick ="roll()" class = "a">Roll</button></td></tr>
<tr><td class = "a"> 2's </td><td class="b" id="s2" onMouseOver="src(2)"
onMouseOut="clr(2)"></td></tr>
<tr><td class = "a"> 3's </td><td class="b" id="s3" onMouseOver="src(3)"
onMouseOut="clr(3)"></td></tr>
<tr><td class = "a"> 4's </td><td class="b" id="s4" onMouseOver="src(4)"
onMouseOut="clr(4)"></td></tr>
<tr><td class = "a"> 5's </td><td class="b" id="s5" onMouseOver="src(5)"
onMouseOut="clr(5)"></td></tr>
<tr><td class = "a"> 6's </td><td class="b" id="s6" onMouseOver="src(6)"
onMouseOut="clr(6)"></td><td rowspan="5"> </td><td class = "c" rowspan="5">
<button class = "b">New Game</button> </td> </tr>
<tr><td class = "a"> 3 of a Kind </td><td class="b"></td></tr>
<tr><td class = "a"> 4 of a Kind </td><td class="b"></td></tr>
<tr><td class = "a"> Yahtzee </td><td class="b"></td></tr>

</table>
